{% extends "base.html" %}
{% block title %}{{ super() }} - Response{% endblock %}
{% block contents %}
    <div class="container text-center mt-3">
        <h3>Thank you <em>{{ data.fname }}</em> <em>{{ data.lname }}</em> for you message!</h3>
        <h5>We will contact you shortly!</h5>
        <p><b>Email</b>: {{ data.email }}</p>
        <p><b>Message</b>: {{ data.message }}</p>
    </div>
{% endblock %}
