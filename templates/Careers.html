{% extends "base.html" %}
{% block title %}{{ super() }} - Careers{% endblock %}

{% block contents %}
    <div class="container mt-5">
        <h1 class="text-center">Join Us Today!</h1>
        <ul class="list-group mt-5">
            {% for job in jobs %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5>{{ job.0 }}</h5>
                            <p>{{ job.2 }}</p>
                        </div>
                        <a href="{{ job.1 }}" class="btn btn-primary" target="_blank">Details</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
